<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ post.author }}</small>
  </div>
  <!--вместо цифр скорее будем вписывать динамический айди -->
  <button
    [routerLink]="['./post', post.id]"
    class="btn btn-dark"
    >Открыть</button>
</div>
